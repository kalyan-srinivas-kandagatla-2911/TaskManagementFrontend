mutation SignUpUser($data: SignUpInput!) {
  signUpUser(data: $data) {
    username
  }
}

mutation SignInUser($data: SignInInput!) {
  signInUser(data: $data) {
    username
  }
}

mutation logOutUser {
  logOutUser
}

mutation CreateTask($data: createTaskInput!) {
  createTask(data: $data) {
    title
  }
}